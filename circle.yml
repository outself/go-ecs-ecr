machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/go-sample-webapp:$CIRCLE_SHA1 .

test:
  post:
    - docker run -it -p 8080:8080 --name sample-go-webapp $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/go-sample-webapp:$CIRCLE_SHA1
    - curl --retry 3 --retry-delay 1 localhost:8080 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
